<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #message {
            font-size: 24px;
            color: #0074d9;
        }
    </style>
</head>
<body>
    <h1 id="message">Hello, World!</h1>

    <script>
        // JavaScript
        setTimeout(function() {
            document.getElementById('message').textContent = 'Hello, World!';
        }, 2000);
    </script>
</body>
</html>
